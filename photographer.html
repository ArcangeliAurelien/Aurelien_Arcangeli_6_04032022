<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!--<link rel="stylesheet" href="css/lightbox.css">-->
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/29d2a6137c.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" tabindex="1"><img src="assets/images/logo.png" class="logo" alt="logo" aria-label="Retour page d'accueil" /></a>
    </header>
    <main id="main">

      <div class="photograph-header"></div>
      <section class="portfolio-section"></section>
      <div class="lightbox"></div>
      
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header class="contact_head">
        </header>
        
				<form id="myForm">
					<div>
						<label for="first">Pr√©nom</label>
						<input type="text" id="first" tabindex="3"/>
            <span id="erreurFirst" class="error"></span>
					</div>

          <div>
            <label for="last">Nom</label>
            <input type="text" id="last" tabindex="3"/>
            <span id="erreurLast" class="error"></span>
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" id="email" tabindex="3"/>
            <span id="erreurEmail" class="error"></span>
          </div>

          <div>
            <label for="textarea">Votre message</label>
            <textarea name="textarea" id="textarea" tabindex="3"></textarea>
            <span id="erreurTextarea" class="error"></span>
          </div>

          <button class="contact_button" type="submit" onsubmit="validation()" tabindex="3">Envoyer</button>
				</form>
			</div>
		</div>

    <footer class="zoneInfo"></footer>
   
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    
  </body>
</html>
